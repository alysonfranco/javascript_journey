<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors!</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="title">
            <h1 class="header">Rock, Paper, Scissors</h1>
        </div>
    </header>
    <div class="intro">
        <p>Choose your weapon!</p>
    </div>
    <div class="results">
        <p id="round-result"></p>
    </div>
    <div class="options">
        <button id="rock" class="button .floating">
            <img src="./img/Retro Rock.png" alt="Rock">
        </button>
        <button id="paper" class="button .floating">
            <img src="./img/Retro Paper.png" alt="paper">
        </button>
        <button id="scissors" class="button .floating">
            <img src="./img/Retro SCISSORS (2).png" alt="scissors">
        </button>
    </div>
    <div class="score">
        <div id="user-title">You:</div>
        <span id="player-score">0</span>
        <div id="computer-title">Bot:</div>
        <span id="computer-score">0</span>
    </div>

    <div class="results">
        <p><strong>Player Choice:</strong><span id="player-choice"></span></p>
        <p><strong>Computer Choice:</strong><span id="computer-choice"></span></p>
    </div>

    <div id="reset"><button>RESTART</button></div>
    <script src="script.js"></script>
</body>

</html>
