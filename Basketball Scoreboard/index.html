<html>

<head>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div>
            <h3>HOME</h3>
            <div class="score-display">
                <p id="home-score">0</p>
            </div>
            <div class="buttons">
                <button class="plus-one" id="home-plus-one">+1</button>
                <button class="plus-two" id="home-plus-two">+2</button>
                <button class="plus-three" id="home-plus-three">+3</button>
            </div>
            <div class="reset">
                <button class="reset-btn" id="home-reset-btn">RESET</button>
            </div>
        </div>
        <div>
            <h3>GUEST</h3>
            <div class="score-display">
                <p id="guest-score">0</p>
            </div>
            <div class="buttons">
                <button class="plus-one" id="guest-plus-one">+1</button>
                <button class="plus-two" id="guest-plus-two">+2</button>
                <button class="plus-three" id="guest-plus-three">+3</button>
            </div>
            <div class="reset">
                <button class="reset-btn" id="guest-reset-btn">RESET</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
